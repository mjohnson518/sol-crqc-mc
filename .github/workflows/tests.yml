name: Tests

on:
  push:
    branches: [ main, enhancements-v2, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-timeout
    
    - name: Run tests
      run: |
        pytest tests/ -v --cov=src --cov-report=term-missing --timeout=300
    
    - name: Check code quality
      run: |
        # Install linting tools
        pip install flake8 black isort
        
        # Check code formatting (but don't fail on it)
        black --check src/ tests/ --line-length 100 || true
        
        # Check import sorting
        isort --check-only src/ tests/ || true
        
        # Run flake8 with reasonable settings
        flake8 src/ tests/ --max-line-length=100 --ignore=E203,W503 || true
    
    - name: Generate coverage report
      if: matrix.python-version == '3.10'
      run: |
        pytest tests/ --cov=src --cov-report=xml --cov-report=html
    
    - name: Upload coverage to GitHub
      if: matrix.python-version == '3.10'
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: htmlcov/
